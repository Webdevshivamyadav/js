<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intersection Observer Demo</title>
  <style>
    body {
      height: 200vh; /* scroll karne ke liye extra height */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .box {
      opacity: 0; /* initially hidden */
      transform: translateY(50px); /* thoda neeche se start */
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      width: 200px;
      height: 200px;
      background-color: teal;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      margin: 50px 0;
    }

    .box.visible {
      opacity: 1;
      transform: translateY(0); /* screen pe aate hi original position */
    }
  </style>
</head>
<body>

  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>

  <script>
    const boxes = document.querySelectorAll('.box');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible'); // element visible -> animation start
        } else {
          entry.target.classList.remove('visible'); // optional: exit screen -> hide
        }
      });
    }, {
      threshold: 0.5 // jab 50% element screen me aaye
    });

    boxes.forEach(box => observer.observe(box));
  </script>

</body>
</html>
